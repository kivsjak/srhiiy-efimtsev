<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Games Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { background: linear-gradient(90deg, #58a6ff, #bc8cff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; margin-bottom: 5px; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
        .section { background: #161b22; padding: 25px; border-radius: 15px; border: 1px solid #30363d; width: 320px; min-height: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .title { font-weight: bold; border-bottom: 2px solid #30363d; padding-bottom: 12px; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 10px; }
        .done .title { color: #2ea043; border-color: #2ea043; }
        .beta .title { color: #f2cc60; border-color: #f2cc60; }
        a { display: block; background: #21262d; color: #fff; padding: 14px; margin-bottom: 10px; border-radius: 8px; text-decoration: none; border: 1px solid transparent; transition: 0.3s; position: relative; }
        a:hover { background: #30363d; transform: translateY(-3px); border-color: #8b949e; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        a::after { content: "‚Üó"; position: absolute; right: 15px; opacity: 0.5; }
        .empty { color: #8b949e; font-style: italic; font-size: 0.9rem; text-align: center; margin-top: 20px; }
        .error { color: #ff7b72; background: #3a1d1d; padding: 15px; border-radius: 8px; font-size: 0.9rem; border: 1px solid #ff7b72; }
    </style>
</head>
<body>

    <h1>üéÆ GAMES HUB</h1>
    <p style="opacity: 0.7">–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∑–∞ –Ω–∞–∑–≤–æ—é —Ñ–∞–π–ª—É</p>

    <div class="container">
        <div class="section done">
            <div class="title">‚úÖ Release Ready</div>
            <div id="done-list"><div class="empty">–®—É–∫–∞—é —Ñ–∞–π–ª–∏...</div></div>
        </div>

        <div class="section beta">
            <div class="title">üöß Beta Testing</div>
            <div id="beta-list"><div class="empty">–®—É a—é —Ñ–∞–π–ª–∏...</div></div>
        </div>
    </div>

    <script>
        const USER = 'kivsjak';         
        const REPO = 'srhiiy-efimtsev'; 

        async function initHub() {
            const doneBox = document.getElementById('done-list');
            const betaBox = document.getElementById('beta-list');
            
            // –ó–∞–ø–∏—Ç –¥–æ –ö–û–†–ï–ù–Ø —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é (–¥–µ –ª–µ–∂–∞—Ç—å –≤—Å—ñ —Ñ–∞–π–ª–∏)
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/`;

            try {
                const response = await fetch(url);
                if (response.status === 403) throw new Error("–õ—ñ–º—ñ—Ç GitHub –≤–∏—á–µ—Ä–ø–∞–Ω–æ. –°–ø—Ä–æ–±—É–π —á–µ—Ä–µ–∑ –≥–æ–¥–∏–Ω—É.");
                if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫.");

                const files = await response.json();
                
                doneBox.innerHTML = '';
                betaBox.innerHTML = '';

                let doneCount = 0;
                let betaCount = 0;

                files.forEach(file => {
                    const fileName = file.name.toUpperCase();
                    
                    // –Ü–≥–Ω–æ—Ä—É—î–º–æ —Å–∞–º index.html —Ç–∞ –Ω–µ-HTML —Ñ–∞–π–ª–∏
                    if (fileName.endsWith('.HTML') && fileName !== 'INDEX.HTML') {
                        
                        const link = document.createElement('a');
                        link.href = file.name; 
                        link.target = "_blank"; // –í—ñ–¥–∫—Ä–∏—Ç–∏ –≤ –Ω–æ–≤—ñ–π –≤–∫–ª–∞–¥—Ü—ñ
                        link.innerText = file.name.replace(/\.html$/i, '');

                        // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —â–æ –Ω–∞–ø–∏—Å–∞–Ω–æ –≤ –Ω–∞–∑–≤—ñ —Å–∞–º–æ–≥–æ —Ñ–∞–π–ª—É
                        if (fileName.includes('DONE')) {
                            doneBox.appendChild(link);
                            doneCount++;
                        } else if (fileName.includes('BETA')) {
                            betaBox.appendChild(link);
                            betaCount++;
                        }
                    }
                });

                if (doneCount === 0) doneBox.innerHTML = '<div class="empty">–§–∞–π–ª—ñ–≤ –∑ "DONE" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
                if (betaCount === 0) betaBox.innerHTML = '<div class="empty">–§–∞–π–ª—ñ–≤ –∑ "BETA" –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';

            } catch (err) {
                doneBox.innerHTML = betaBox.innerHTML = `<div class="error">${err.message}</div>`;
            }
        }

        initHub();
    </script>
</body>
</html>
