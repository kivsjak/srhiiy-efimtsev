<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub (Diagnostic)</title>
    <style>
        body { font-family: monospace; background: #0d1117; color: #c9d1d9; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #58a6ff; margin-bottom: 30px; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }
        .section { background: #161b22; padding: 25px; border-radius: 12px; border: 1px solid #30363d; width: 300px; min-height: 150px; }
        .title { font-weight: bold; border-bottom: 2px solid #30363d; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; }
        .done .title { color: #2ea043; border-color: #2ea043; }
        .beta .title { color: #f2cc60; border-color: #f2cc60; }
        a { display: block; background: #21262d; color: #fff; padding: 10px; margin-bottom: 8px; border-radius: 6px; text-decoration: none; }
        a:hover { background: #1f6feb; }
        .error { color: #ff7b72; font-size: 0.8em; border: 1px solid #ff7b72; padding: 10px; border-radius: 6px; background: #3a1d1d; }
        .empty { color: #8b949e; font-style: italic; }
    </style>
</head>
<body>

    <h1>üîç GAMES HUB</h1>

    <div class="container">
        <div class="section done">
            <div class="title">‚úÖ Release Ready</div>
            <div id="done-list">Scanning...</div>
        </div>

        <div class="section beta">
            <div class="title">üöß Beta Testing</div>
            <div id="beta-list">Scanning...</div>
        </div>
    </div>

    <script>
        // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø ---
        const USER = 'kivsjak';         
        const REPO = 'srhiiy-efimtsev'; 
        const BRANCH = 'main'; // <--- –ü–ï–†–ï–í–Ü–†, –Ø–ö–©–û –ù–ï –ü–†–ê–¶–Æ–Ñ, –°–ü–†–û–ë–£–ô 'master'
        // --------------------

        async function loadGames(folder, elementId) {
            const box = document.getElementById(elementId);
            // –î–æ–¥–∞—î–º–æ ?ref=${BRANCH}, —â–æ–± —Ç–æ—á–Ω–æ —à—É–∫–∞—Ç–∏ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω—ñ–π –≥—ñ–ª—Ü—ñ
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${folder}?ref=${BRANCH}`;

            try {
                const response = await fetch(url);

                // –û–ë–†–û–ë–ö–ê –ü–û–ú–ò–õ–û–ö
                if (response.status === 403) {
                    throw new Error("‚õî –õ–Ü–ú–Ü–¢ –í–ò–ß–ï–†–ü–ê–ù–û. GitHub –∑–∞–±–ª–æ–∫—É–≤–∞–≤ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –Ω–∞ 1 –≥–æ–¥–∏–Ω—É. –ü–æ—á–µ–∫–∞–π –∞–±–æ –∑–º—ñ–Ω–∏ Wi-Fi.");
                }
                if (response.status === 404) {
                    throw new Error(`‚ö†Ô∏è –ü–∞–ø–∫–∞ '${folder}' –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞. –ü–µ—Ä–µ–≤—ñ—Ä —Ä–µ–≥—ñ—Å—Ç—Ä (Beta vs beta) –∞–±–æ —á–∏ –≤–æ–Ω–∞ —ñ—Å–Ω—É—î.`);
                }
                if (!response.ok) {
                    throw new Error(`–ü–æ–º–∏–ª–∫–∞: ${response.status}`);
                }

                const data = await response.json();
                const games = data.filter(file => file.name.toUpperCase().endsWith('.HTML'));

                box.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞

                if (games.length === 0) {
                    box.innerHTML = '<div class="empty">–¢—É—Ç –ø—É—Å—Ç–æ (–∞–ª–µ –ø–∞–ø–∫–∞ —î)</div>';
                    return;
                }

                games.forEach(file => {
                    const link = document.createElement('a');
                    link.href = `${folder}/${file.name}`; // –ü—Ä–æ—Å—Ç–∏–π —à–ª—è—Ö
                    link.target = "_blank";
                    link.innerText = file.name.replace(/\.html$/i, '');
                    box.appendChild(link);
                });

            } catch (err) {
                console.error(err);
                box.innerHTML = `<div class="error">${err.message}</div>`;
            }
        }

        loadGames('done', 'done-list');
        loadGames('beta', 'beta-list');
    </script>

</body>
</html>
