<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #58a6ff, #bc8cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .section {
            background: #161b22;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #30363d;
            width: 300px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #30363d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Колір заголовка для готових ігор */
        .done-title { color: #2ea043; border-color: #2ea043; }
        
        /* Колір заголовка для бета тестів */
        .beta-title { color: #f2cc60; border-color: #f2cc60; }

        a {
            display: block;
            background: #21262d;
            color: #e6edf3;
            text-decoration: none;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
