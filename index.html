<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Liquid Hub</title>
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #020408;
            /* Твій фірмовий в'язкий градієнт */
            background-image: radial-gradient(
                circle 1000px at var(--mouse-x) var(--mouse-y), 
                #0a192f 0%, 
                #020408 100%
            );
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Ефект Glow на фоні */
        .glow {
            position: absolute;
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(0, 210, 255, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        /* Скляні панелі з твого прикладу (Floater style) */
        .glass-panel {
            width: 340px;
            min-height: 400px;
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            /* Анімація левітації додається через JS */
        }

        .label {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--accent);
            display: flex;
            align-items: center; gap: 10px;
        }

        .label::before {
            content: ''; width: 6px; height: 6px; 
            background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Стильні картки ігор */
        .game-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px 25px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05) translateX(10px);
            border-color: rgba(255,255,255,0.1);
        }

        .game-card b { font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="glow" id="g1"></div>

    <h1>GAMES DEMO</h1>

    <div class="container">
        <div class="glass-panel" id="panel-stable">
            <div class="label">Production</div>
            <div id="done-list"></div>
        </div>

        <div class="glass-panel" id="panel-beta">
            <div class="label">Testing</div>
            <div id="beta-list"></div>
        </div>
    </div>

    <script>
        // 1. В'язка мишка (Extreme Lag)
        let targetX = 50, targetY = 50;
        let currentX = 50, currentY = 50;

        document.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / window.innerWidth) * 100;
            targetY = (e.clientY / window.innerHeight) * 100;
        });

        // 2. Левітація (Floater class з твого Ludo)
        class Floater {
            constructor(id, range) {
                this.el = document.getElementById(id);
                this.range = range;
                this.angleX = Math.random() * Math.PI * 2;
                this.angleY = Math.random() * Math.PI * 2;
                this.speed = 0.005 + Math.random() * 0.01;
            }
            update() {
                this.angleX += this.speed;
                this.angleY += this.speed;
                const x = Math.sin(this.angleX) * this.range;
                const y = Math.cos(this.angleY) * this.range;
                this.el.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        const floaters = [
            new Floater('panel-stable', 3),
            new Floater('panel-beta', 4)
        ];

        function animate() {
            // В'язкість градієнта (0.01 - дуже повільно)
            currentX += (targetX - currentX) * 0.02;
            currentY += (targetY - currentY) * 0.02;
            document.body.style.setProperty('--mouse-x', `${currentX}%`);
            document.body.style.setProperty('--mouse-y', `${currentY}%`);

            floaters.forEach(f => f.update());
            requestAnimationFrame(animate);
        }
        animate();

        // 3. Завантаження ігор
        async function load() {
            const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/`);
            const files = await res.json();
            const dList = document.getElementById('done-list');
            const bList = document.getElementById('beta-list');

            files.forEach(f => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    const target = n.includes('DONE') ? dList : bList;
                    const card = document.createElement('a');
                    card.className = 'game-card';
                    card.href = f.name;
                    card.target = '_blank';
                    card.innerHTML = `<b>${f.name.split('.')[0]}</b><span>→</span>`;
                    target.appendChild(card);
                }
            });
        }
        load();
    </script>
</body>
</html>
