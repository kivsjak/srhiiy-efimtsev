<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Games Demo | Liquid Glass Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --green: rgba(0, 255, 170, 1);
            --orange: rgba(255, 145, 0, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Lexend Deca', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding: 20px 15px;
            background-color: #020408;
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #0d1a2f 0%, #020408 100%);
            position: relative;
        }

        .glow-spot {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .gs1 { top: 5%; left: -10%; width: 300px; height: 300px; background: var(--accent); }
        .gs2 { bottom: 10%; right: -10%; width: 350px; height: 350px; background: #2e3192; }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            animation: reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(8px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        #floater-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 20px 15px;
            border-radius: 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            animation: container-in 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes container-in {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .panel { width: 100%; }
        .panel:first-child { margin-bottom: 25px; }

        .label {
            font-size: 0.65rem; 
            font-weight: 800;
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-bottom: 15px; 
            color: rgba(255,255,255,0.4);
            display: flex; 
            align-items: center; 
            gap: 8px;
        }

        /* Стилі для Stable (DONE) - Зелений */
        .panel-stable .label { color: rgba(0, 255, 170, 0.7); }
        .panel-stable .game-card {
            background: rgba(0, 255, 170, 0.03);
            border-color: rgba(0, 255, 170, 0.12);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.02);
        }
        .panel-stable .game-card:active {
            background: rgba(0, 255, 170, 0.08);
            border-color: rgba(0, 255, 170, 0.4);
            box-shadow: 0 10px 25px rgba(0, 255, 170, 0.15);
        }

        /* Стилі для Testing (BETA) - Помаранчевий */
        .panel-testing .label { color: rgba(255, 145, 0, 0.7); }
        .panel-testing .game-card {
            background: rgba(255, 145, 0, 0.03);
            border-color: rgba(255, 145, 0, 0.12);
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.02);
        }
        .panel-testing .game-card:active {
            background: rgba(255, 145, 0, 0.08);
            border-color: rgba(255, 145, 0, 0.4);
            box-shadow: 0 10px 25px rgba(255, 145, 0, 0.15);
        }

        .game-card {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 20px; 
            border-radius: 18px;
            color: #fff; 
            text-decoration: none;
            margin-bottom: 12px;
            opacity: 0;
            transform: scale(0.8) translateY(15px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }
        .game-card:active::before { left: 100%; }
        .game-card.animate { opacity: 1; transform: scale(1) translateY(0); }
        .game-card:active { transform: scale(0.98) translateY(0); }

        .game-card b { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: -0.3px; 
            word-break: break-word;
        }

        .game-card i { 
            font-style: normal; font-size: 0.7rem; font-weight: 800; 
            color: var(--accent); opacity: 0.7; white-space: nowrap; margin-left: 10px;
        }

        /* Desktop Adjustments */
        @media (min-width: 601px) {
            body { justify-content: center; padding: 40px 20px; }
            h1 { font-size: 4.5rem; letter-spacing: -3px; margin-bottom: 30px; }
            .gs1 { width: 40vw; height: 40vw; left: 10%; filter: blur(120px); opacity: 0.2; }
            .gs2 { width: 50vw; height: 50vw; right: 10%; filter: blur(120px); opacity: 0.2; }
            
            #main-container {
                flex-direction: row; gap: 25px; padding: 35px;
                border-radius: 40px; max-width: 1200px;
            }
            .panel { flex: 1; min-width: 320px; }
            .panel:first-child { margin-bottom: 0; }
            .label { font-size: 0.7rem; letter-spacing: 5px; margin-bottom: 25px; }
            
            .game-card { padding: 22px 28px; border-radius: 24px; margin-bottom: 15px; }
            .game-card b { font-size: 1.1rem; }
            .game-card i { font-size: 10px; }
            
            .game-card:hover { transform: translateX(5px); }
            .panel-stable .game-card:hover {
                background: rgba(0, 255, 170, 0.08);
                border-color: rgba(0, 255, 170, 0.35);
                box-shadow: 0 15px 30px rgba(0, 255, 170, 0.2);
            }
            .panel-testing .game-card:hover {
                background: rgba(255, 145, 0, 0.08);
                border-color: rgba(255, 145, 0, 0.35);
                box-shadow: 0 15px 30px rgba(255, 145, 0, 0.2);
            }
        }

        @media (max-width: 900px) and (orientation: landscape) and (max-height: 500px) {
            #main-container { flex-direction: row; }
            .panel:first-child { margin-bottom: 0; }
        }
    </style>
</head>
<body>

    <div class="glow-spot gs1"></div>
    <div class="glow-spot gs2"></div>

    <h1>Games Demo</h1>

    <div id="floater-wrapper">
        <div id="main-container">
            <div class="panel panel-testing">
                <div class="label">● Testing (Beta)</div>
                <div id="beta-list"></div>
            </div>
            
            <div class="panel panel-stable">
                <div class="label">● Stable (Done)</div>
                <div id="done-list"></div>
            </div>
        </div>
    </div>

    <script>
        'use strict';
        
        const VERSION = Date.now();
        let tx = window.innerWidth / 2, ty = window.innerHeight / 2;
        let cx = tx, cy = ty;
        const isMobile = window.innerWidth <= 600;
        let rafId = null;
        let lastMouseUpdate = 0;
        let lastFloaterUpdate = 0;

        // Анімація фону і миші
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastMouseUpdate > 50) {
                    tx = e.clientX; ty = e.clientY; lastMouseUpdate = now;
                }
            }, { passive: true });

            class Floater {
                constructor(el, range) {
                    this.el = el; this.range = range;
                    this.ax = Math.random() * 10; this.ay = Math.random() * 10;
                }
                update() {
                    this.ax += 0.005; this.ay += 0.004;
                    const x = Math.sin(this.ax) * this.range;
                    const y = Math.cos(this.ay) * this.range;
                    this.el.style.transform = `translate(${x}px, ${y}px)`;
                }
            }

            const wrapper = document.getElementById('floater-wrapper');
            const panelFloat = new Floater(wrapper, 1.5);

            function animate() {
                const now = Date.now();
                cx += (tx - cx) * 0.01; cy += (ty - cy) * 0.01;
                document.body.style.setProperty('--mouse-x', `${(cx / window.innerWidth * 100)}%`);
                document.body.style.setProperty('--mouse-y', `${(cy / window.innerHeight * 100)}%`);
                if (now - lastFloaterUpdate > 33) {
                    panelFloat.update(); lastFloaterUpdate = now;
                }
                rafId = requestAnimationFrame(animate);
            }
            animate();
        } else {
            document.body.style.setProperty('--mouse-x', '50%');
            document.body.style.setProperty('--mouse-y', '50%');
        }

        // Основна функція завантаження
        async function load() {
            try {
                // Запит до репозиторія. Переконайся, що репозиторій публічний!
                const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?v=${VERSION}`, {
                    headers: { 'Cache-Control': 'no-cache' }
                });
                
                if (!res.ok) throw new Error('Repo not found or access denied');
                
                const files = await res.json();
                renderGames(files);
            } catch(e) {
                console.error("Error loading files:", e);
                // Тут ми більше НЕ завантажуємо фейкові дані.
                // Можна додати повідомлення про помилку в інтерфейс, якщо потрібно.
            }
        }

        function renderGames(files) {
            const dList = document.getElementById('done-list'); // Права колонка
            const bList = document.getElementById('beta-list'); // Ліва колонка

            if (!dList || !bList) return;
            
            // Очистка списків перед рендером
            dList.innerHTML = '';
            bList.innerHTML = '';

            let delayCounter = 0;

            files.forEach((f) => {
                const rawName = f.name;
                const upperName = rawName.toUpperCase();

                // Фільтрація: тільки .html і не index.html
                if (upperName.endsWith('.HTML') && upperName !== 'INDEX.HTML') {
                    
                    let target = null;
                    let displayName = rawName.replace('.html', '').replace('.HTML', '');

                    // ЛОГІКА СОРТУВАННЯ
                    if (upperName.includes('BETA')) {
                        target = bList; // В ліву (Testing)
                    } else if (upperName.includes('DONE')) {
                        target = dList; // В праву (Stable)
                    }

                    if (target) {
                        const a = document.createElement('a');
                        a.className = 'game-card';
                        // Посилання веде прямо на файл
                        a.href = rawName; 
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        a.innerHTML = `<b>${displayName}</b><i>RUN →</i>`;
                        
                        target.appendChild(a);

                        // Анімація появи
                        setTimeout(() => a.classList.add('animate'), 100 + (delayCounter * 100));
                        delayCounter++;
                    }
                }
            });
        }

        window.addEventListener('beforeunload', () => {
            if (rafId) cancelAnimationFrame(rafId);
        });

        load();
    </script>
</body>
</html>
