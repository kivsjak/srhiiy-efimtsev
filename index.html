\<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Повне блокування кешу -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Games Demo | Liquid Glass Elite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --green: rgba(0, 255, 170, 1);
            --orange: rgba(255, 145, 0, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Lexend Deca', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start; 
            align-items: center;
            padding: 20px 15px;
            background-color: #020408;
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #0d1a2f 0%, #020408 100%);
            position: relative;
        }

        /* Динамічні плями */
        .glow-spot {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }
        .gs1 { 
            top: 5%; 
            left: -10%; 
            width: 300px; 
            height: 300px; 
            background: var(--accent); 
        }
        .gs2 { 
            bottom: 10%; 
            right: -10%; 
            width: 350px; 
            height: 350px; 
            background: #2e3192; 
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 20px;
            margin-top: 20px;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            animation: reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(8px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        #floater-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            padding: 20px 15px;
            border-radius: 24px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 500px;
            animation: container-in 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes container-in {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .panel { 
            width: 100%;
        }

        .panel:first-child {
            margin-bottom: 25px;
        }

        .label {
            font-size: 0.65rem; 
            font-weight: 800;
            text-transform: uppercase; 
            letter-spacing: 3px;
            margin-bottom: 15px; 
            color: rgba(255,255,255,0.4);
            display: flex; 
            align-items: center; 
            gap: 8px;
        }

        /* Зелений колір для Stable */
        .panel:first-child .label {
            color: rgba(0, 255, 170, 0.7);
        }

        /* Помаранчевий колір для Testing */
        .panel:last-child .label {
            color: rgba(255, 145, 0, 0.7);
        }

        /* Картки */
        .game-card {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 18px 20px; 
            border-radius: 18px;
            color: #fff; 
            text-decoration: none;
            margin-bottom: 12px;
            opacity: 0;
            transform: scale(0.8) translateY(15px);
            transition: 
                opacity 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                background 0.2s ease,
                border 0.2s ease,
                box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* Зелені картки для Stable */
        .panel:first-child .game-card {
            background: rgba(0, 255, 170, 0.03);
            border-color: rgba(0, 255, 170, 0.12);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.02);
        }

        /* Помаранчеві картки для Testing */
        .panel:last-child .game-card {
            background: rgba(255, 145, 0, 0.03);
            border-color: rgba(255, 145, 0, 0.12);
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.02);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
            pointer-events: none;
        }

        .game-card:active::before {
            left: 100%;
        }

        .game-card.animate {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .game-card:active {
            transform: scale(0.98) translateY(0);
        }

        /* Active стан для зелених карток */
        .panel:first-child .game-card:active {
            background: rgba(0, 255, 170, 0.08);
            border-color: rgba(0, 255, 170, 0.4);
            box-shadow: 0 10px 25px rgba(0, 255, 170, 0.15);
        }

        /* Active стан для помаранчевих карток */
        .panel:last-child .game-card:active {
            background: rgba(255, 145, 0, 0.08);
            border-color: rgba(255, 145, 0, 0.4);
            box-shadow: 0 10px 25px rgba(255, 145, 0, 0.15);
        }

        .game-card b { 
            font-size: 1rem; 
            font-weight: 600; 
            letter-spacing: -0.3px; 
            word-break: break-word;
        }

        .game-card i { 
            font-style: normal; 
            font-size: 0.7rem; 
            font-weight: 800; 
            color: var(--accent); 
            opacity: 0.7;
            white-space: nowrap;
            margin-left: 10px;
        }

        /* ДЕСКТОП версія */
        @media (min-width: 601px) {
            body {
                justify-content: center;
                padding: 40px 20px;
            }

            h1 {
                font-size: 4.5rem;
                letter-spacing: -3px;
                margin-bottom: 30px;
            }

            .gs1 { 
                width: 40vw; 
                height: 40vw; 
                left: 10%;
                filter: blur(120px);
                opacity: 0.2;
            }
            .gs2 { 
                width: 50vw; 
                height: 50vw; 
                right: 10%;
                filter: blur(120px);
                opacity: 0.2;
            }

            #main-container {
                flex-direction: row;
                gap: 25px;
                padding: 35px;
                border-radius: 40px;
                max-width: 1200px;
            }

            .panel {
                flex: 1;
                min-width: 320px;
            }

            .panel:first-child {
                margin-bottom: 0;
            }

            .label {
                font-size: 0.7rem;
                letter-spacing: 5px;
                margin-bottom: 25px;
            }

            .game-card {
                padding: 22px 28px;
                border-radius: 24px;
                margin-bottom: 15px;
            }

            .game-card b {
                font-size: 1.1rem;
            }

            .game-card i {
                font-size: 10px;
            }

            /* Десктоп hover */
            .game-card:hover {
                background: rgba(255, 255, 255, 0.08);
                border-color: var(--accent);
                box-shadow: 0 15px 30px rgba(0,0,0,0.4);
            }

            /* Hover для зелених карток */
            .panel:first-child .game-card:hover {
                background: rgba(0, 255, 170, 0.08);
                border-color: rgba(0, 255, 170, 0.35);
                box-shadow: 0 15px 30px rgba(0, 255, 170, 0.2);
            }

            /* Hover для помаранчевих карток */
            .panel:last-child .game-card:hover {
                background: rgba(255, 145, 0, 0.08);
                border-color: rgba(255, 145, 0, 0.35);
                box-shadow: 0 15px 30px rgba(255, 145, 0, 0.2);
            }

            .game-card.animate:hover {
                transform: translateX(12px) scale(1.02);
            }

            .game-card.animate:active {
                transform: scale(0.98);
            }
        }

        /* Планшети */
        @media (min-width: 601px) and (max-width: 900px) {
            h1 {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            #main-container {
                padding: 28px;
                gap: 20px;
            }

            .panel {
                min-width: 280px;
            }
        }

        /* Дуже малі телефони */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.8rem;
            }

            #main-container {
                padding: 16px 12px;
                border-radius: 20px;
            }

            .game-card {
                padding: 15px 16px;
            }

            .game-card b {
                font-size: 0.9rem;
            }

            .game-card i {
                font-size: 0.65rem;
            }
        }

        /* Landscape на мобілках */
        @media (max-width: 900px) and (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 15px 20px;
            }

            h1 {
                font-size: 1.6rem;
                margin: 10px 0 15px 0;
            }

            #main-container {
                flex-direction: row;
                gap: 15px;
                padding: 18px 20px;
                max-width: 100%;
            }

            .panel {
                flex: 1;
            }

            .panel:first-child {
                margin-bottom: 0;
            }

            .game-card {
                padding: 12px 16px;
                margin-bottom: 10px;
            }

            .label {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="glow-spot gs1"></div>
    <div class="glow-spot gs2"></div>

    <h1>Games Demo</h1>

    <div id="floater-wrapper">
        <div id="main-container">
            <div class="panel">
                <div class="label">● Stable</div>
                <div id="done-list"></div>
            </div>
            <div class="panel">
                <div class="label">● Testing</div>
                <div id="beta-list"></div>
            </div>
        </div>
    </div>

    <script>
        'use strict';
        
        // Генеруємо унікальний timestamp для кожного завантаження
        const VERSION = Date.now();
        
        let tx = window.innerWidth / 2, ty = window.innerHeight / 2;
        let cx = tx, cy = ty;

        const isMobile = window.innerWidth <= 600;
        let rafId = null;
        let lastMouseUpdate = 0;
        let lastFloaterUpdate = 0;

        // Тільки на десктопі відслідковуємо мишу та floater
        if (!isMobile) {
            // Throttled mouse tracking - оновлюємо раз на 50ms
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastMouseUpdate > 50) {
                    tx = e.clientX; 
                    ty = e.clientY;
                    lastMouseUpdate = now;
                }
            }, { passive: true });

            // Floater тільки для десктопу
            class Floater {
                constructor(el, range) {
                    this.el = el;
                    this.range = range;
                    this.ax = Math.random() * 10;
                    this.ay = Math.random() * 10;
                }
                update() {
                    this.ax += 0.005;
                    this.ay += 0.004;
                    const x = Math.sin(this.ax) * this.range;
                    const y = Math.cos(this.ay) * this.range;
                    this.el.style.transform = `translate(${x}px, ${y}px)`;
                }
            }

            const wrapper = document.getElementById('floater-wrapper');
            const panelFloat = new Floater(wrapper, 1.5);

            function animate() {
                const now = Date.now();
                
                // Mouse gradient - оновлюємо кожен кадр але з smooth interpolation
                cx += (tx - cx) * 0.01; 
                cy += (ty - cy) * 0.01;
                
                document.body.style.setProperty('--mouse-x', `${(cx / window.innerWidth * 100)}%`);
                document.body.style.setProperty('--mouse-y', `${(cy / window.innerHeight * 100)}%`);
                
                // Floater - оновлюємо тільки ~30fps (раз на 33ms)
                if (now - lastFloaterUpdate > 33) {
                    panelFloat.update();
                    lastFloaterUpdate = now;
                }
                
                rafId = requestAnimationFrame(animate);
            }
            animate();
        } else {
            // На мобілках просто статичний градієнт
            document.body.style.setProperty('--mouse-x', '50%');
            document.body.style.setProperty('--mouse-y', '50%');
        }

        // ТЕСТОВІ ДАНІ для preview
        const testFiles = [
            { name: 'SNAKE-DONE.html' },
            { name: 'PONG-DONE.html' },
            { name: 'TETRIS-DONE.html' },
            { name: 'BREAKOUT-BETA.html' },
            { name: 'FLAPPY-BETA.html' },
            { name: 'SPACE-INVADERS-BETA.html' }
        ];

        async function load() {
            try {
                // Додаємо timestamp до запиту для запобігання кешуванню
                const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?v=${VERSION}`, {
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (!res.ok) throw new Error('Failed to fetch');
                
                const files = await res.json();
                renderGames(files);
            } catch(e) {
                console.log('Using test data for preview');
                renderGames(testFiles);
            }
        }

        function renderGames(files) {
            const dList = document.getElementById('done-list');
            const bList = document.getElementById('beta-list');

            if (!dList || !bList) return;

            files.forEach((f, i) => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    const target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                    if (target) {
                        const a = document.createElement('a');
                        a.className = 'game-card';
                        a.href = f.name;
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                        
                        const gameName = f.name.split('.')[0];
                        const nameEl = document.createElement('b');
                        nameEl.textContent = gameName;
                        
                        const btnEl = document.createElement('i');
                        btnEl.textContent = 'RUN →';
                        
                        a.appendChild(nameEl);
                        a.appendChild(btnEl);
                        target.appendChild(a);

                        // Анімація появи з затримкою
                        setTimeout(() => a.classList.add('animate'), 500 + (i * 120));
                    }
                }
            });
        }

        // Cleanup при виході
        window.addEventListener('beforeunload', () => {
            if (rafId) cancelAnimationFrame(rafId);
        });

        // Завантажуємо ігри
        load();
    </script>
</body>
</html>
