<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Game Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { background: linear-gradient(90deg, #58a6ff, #bc8cff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.5rem; }
        .container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .section { background: #161b22; padding: 20px; border-radius: 12px; border: 1px solid #30363d; width: 320px; min-height: 200px; }
        .title { font-weight: bold; border-bottom: 2px solid #30363d; padding-bottom: 10px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .done .title { color: #2ea043; border-color: #2ea043; }
        .beta .title { color: #f2cc60; border-color: #f2cc60; }
        a { display: block; background: #21262d; color: #fff; padding: 12px; margin-bottom: 8px; border-radius: 6px; text-decoration: none; border: 1px solid transparent; transition: 0.2s; }
        a:hover { background: #30363d; transform: translateX(5px); border-color: #8b949e; }
        .error { color: #ff7b72; background: #3a1d1d; padding: 10px; border-radius: 6px; font-size: 0.9rem; }
        .empty { color: #8b949e; font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body>

    <h1>üéÆ INTERNAL GAME HUB</h1>
    <p>–§–∞–π–ª–∏ —Å–æ—Ä—Ç—É—é—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞ –Ω–∞–∑–≤–æ—é</p>

    <div class="container">
        <div class="section done">
            <div class="title">‚úÖ Release Ready</div>
            <div id="done-list"><div class="empty">–ü–æ—à—É–∫...</div></div>
        </div>

        <div class="section beta">
            <div class="title">üöß Beta Testing</div>
            <div id="beta-list"><div class="empty">–ü–æ—à—É–∫...</div></div>
        </div>
    </div>

    <script>
        const USER = 'kivsjak';         
        const REPO = 'srhiiy-efimtsev'; 

        async function initHub() {
            const doneBox = document.getElementById('done-list');
            const betaBox = document.getElementById('beta-list');
            
            // –ó–∞–ø–∏—Ç –¥–æ –ö–û–†–ï–ù–Ø —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/`;

            try {
                const response = await fetch(url);
                if (response.status === 403) throw new Error("–õ—ñ–º—ñ—Ç –∑–∞–ø–∏—Ç—ñ–≤ GitHub –≤–∏—á–µ—Ä–ø–∞–Ω–æ. –°–ø—Ä–æ–±—É–π —á–µ—Ä–µ–∑ –≥–æ–¥–∏–Ω—É.");
                if (!response.ok) throw new Error("–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª—ñ–≤.");

                const files = await response.json();
                
                // –û—á–∏—â—É—î–º–æ —Å–ø–∏—Å–∫–∏
                doneBox.innerHTML = '';
                betaBox.innerHTML = '';

                let doneCount = 0;
                let betaCount = 0;

                files.forEach(file => {
                    const name = file.name.toLowerCase();
                    
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —Ü–µ HTML —Ñ–∞–π–ª
                    if (name.endsWith('.html') && name !== 'index.html') {
                        
                        const link = document.createElement('a');
                        link.href = file.name; // –§–∞–π–ª –ª–µ–∂–∏—Ç—å –≤ –∫–æ—Ä–µ–Ω—ñ, —Ç–æ–º—É –ø—Ä–æ—Å—Ç–æ —ñ–º'—è
                        link.target = "_blank";
                        link.innerText = file.name.replace(/\.html$/i, '');

                        // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è –∑–∞ –∫–ª—é—á–æ–≤–∏–º —Å–ª–æ–≤–æ–º —É –ù–ê–ó–í–Ü –§–ê–ô–õ–£
                        if (name.includes('done')) {
                            doneBox.appendChild(link);
                            doneCount++;
                        } else if (name.includes('beta')) {
                            betaBox.appendChild(link);
                            betaCount++;
                        }
                    }
                });

                if (doneCount === 0) doneBox.innerHTML = '<div class="empty">–ù–µ–º–∞—î —Ñ–∞–π–ª—ñ–≤ –∑ "done"</div>';
                if (betaCount === 0) betaBox.innerHTML = '<div class="empty">–ù–µ–º–∞—î —Ñ–∞–π–ª—ñ–≤ –∑ "beta"</div>';

            } catch (err) {
                doneBox.innerHTML = betaBox.innerHTML = `<div class="error">${err.message}</div>`;
            }
        }

        initHub();
    </script>
</body>
</html>
