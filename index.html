<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowGlass Hub | Stable v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-tint: rgba(166, 166, 166, 0.12);
            --text-muted: #a6a6a6;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #0f0f0f, #05070a, #010204);
            background-size: 400% 400%;
            animation: deepFlow 30s ease infinite;
        }

        @keyframes deepFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spotlight {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle 1000px at var(--mouse-x) var(--mouse-y), 
                rgba(166, 166, 166, 0.07) 0%, 
                transparent 100%
            );
            z-index: -1;
            pointer-events: none;
        }

        #main-container {
            display: flex;
            gap: 20px;
            padding: 25px;
            border-radius: 25px;
            background: var(--bg-tint);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            /* Windhawk Border System */
            border-top: 1.2px solid rgba(255, 255, 255, 0.25);
            border-left: 1.2px solid rgba(255, 255, 255, 0.1);
            border-right: 1.2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .panel { 
            width: 300px; 
            padding: 10px;
        }

        /* Обмежуємо висоту для запобігання вильоту за екран */
        .list-container {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Стильний прихований скролбар */
        .list-container::-webkit-scrollbar { width: 4px; }
        .list-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .label {
            font-size: 0.7rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px;
            margin-bottom: 20px; color: var(--text-muted);
            display: flex; align-items: center; gap: 8px;
            opacity: 0.6;
        }

        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            padding: 18px 22px; border-radius: 18px;
            color: var(--text-muted); text-decoration: none;
            margin-bottom: 12px;
            transition: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: scale(1.02) translateX(4px);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.15);
        }

        .game-card b { font-size: 0.95rem; font-weight: 600; }
        .game-card i { font-style: normal; font-size: 10px; opacity: 0.3; font-weight: 800; }
    </style>
</head>
<body>

<div class="spotlight"></div>

<div id="game-stage">
    <div id="main-container">
        <div class="panel">
            <div class="label">● Stable</div>
            <div id="done-list" class="list-container"></div>
        </div>
        <div class="panel">
            <div class="label">● Testing</div>
            <div id="beta-list" class="list-container"></div>
        </div>
    </div>
</div>

<script>
    // Ініціалізація по центру, щоб не було багу з (0,0)
    let targetX = innerWidth / 2, targetY = innerHeight / 2;
    let currentX = targetX, currentY = targetY;

    document.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
    });

    // Оптимізований Floater (плавання)
    class Floater {
        constructor(el, range) {
            this.el = el;
            this.range = range;
            this.angleX = Math.random() * 6;
            this.angleY = Math.random() * 6;
        }
        update() {
            this.angleX += 0.006;
            this.angleY += 0.005;
            const x = Math.sin(this.angleX) * this.range;
            const y = Math.cos(this.angleY) * this.range;
            this.el.style.transform = `translate(${x}px, ${y}px)`;
        }
    }

    const container = document.getElementById('main-container');
    const panelFloat = new Floater(container, 0.8);

    function animate() {
        // В'язкість ліхтарика
        currentX += (targetX - currentX) * 0.009; 
        currentY += (targetY - currentY) * 0.009;
        
        const px = (currentX / innerWidth) * 100;
        const py = (currentY / innerHeight) * 100;
        
        document.body.style.setProperty('--mouse-x', `${px}%`);
        document.body.style.setProperty('--mouse-y', `${py}%`);
        
        panelFloat.update();
        requestAnimationFrame(animate);
    }
    animate();

    async function load() {
        const dList = document.getElementById('done-list');
        const bList = document.getElementById('beta-list');
        dList.innerHTML = bList.innerHTML = ""; // Чистка перед завантаженням
        
        try {
            const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
            if (!res.ok) throw new Error();
            const files = await res.json();

            files.forEach(f => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    let target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                    if (target) {
                        const a = document.createElement('a');
                        a.className = 'game-card';
                        a.href = f.name;
                        a.target = '_blank';
                        a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>EXE</i>`;
                        target.appendChild(a);
                    }
                }
            });
        } catch(e) {
            dList.innerHTML = "<span style='opacity:0.2; font-size:12px;'>Sync Error.</span>";
        }
    }
    load();
</script>

</body>
</html>
