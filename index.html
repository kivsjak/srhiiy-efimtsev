<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowGlass Hub | Liquid & Bounce</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-tint: rgba(166, 166, 166, 0.12);
            --text-muted: #a6a6a6;
            --mouse-x: 50%;
            --mouse-y: 50%;
            /* Повертаємо соковиті кольори */
            --glow-color: rgba(0, 210, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: #020408;
            /* Твій глибокий динамічний фон */
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #101e33 0%, #020408 100%);
        }

        /* Повертаємо яскраві плями на фоні */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }
        .g1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: #00d2ff; }
        .g2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #5d5dff; }

        /* В'язкий ліхтарик */
        .spotlight {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle 800px at var(--mouse-x) var(--mouse-y), var(--glow-color) 0%, transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        #main-container {
            display: flex;
            gap: 25px;
            padding: 30px;
            border-radius: 35px;
            background: var(--bg-tint);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            /* Windhawk Frame */
            border-top: 1.5px solid rgba(255, 255, 255, 0.3);
            border-left: 1.2px solid rgba(255, 255, 255, 0.1);
            border-right: 1.2px solid rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            /* Пружна поява всього контейнера */
            animation: containerAppear 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerAppear {
            0% { opacity: 0; transform: scale(0.8) translateY(40px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .panel { width: 320px; padding: 10px; }

        .label {
            font-size: 0.75rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 4px;
            margin-bottom: 25px; color: var(--text-muted);
            display: flex; align-items: center; gap: 10px;
        }

        /* Картки з баунсом */
        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 20px 25px; border-radius: 22px;
            color: #fff; text-decoration: none;
            margin-bottom: 15px;
            opacity: 0; /* Початково невидимі для анімації */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card.show {
            animation: cardBounce 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes cardBounce {
            0% { opacity: 0; transform: scale(0.5) translateX(-20px); }
            100% { opacity: 1; transform: scale(1) translateX(0); }
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: scale(1.05) translateX(12px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .game-card b { font-size: 1.1rem; font-weight: 700; }
        .game-card i { font-style: normal; font-size: 11px; opacity: 0.4; font-weight: 800; }
    </style>
</head>
<body>

<div class="glow g1"></div>
<div class="glow g2"></div>
<div class="spotlight"></div>

<div id="game-stage">
    <div id="main-container">
        <div class="panel">
            <div class="label">● Stable</div>
            <div id="done-list"></div>
        </div>
        <div class="panel">
            <div class="label">● Experimental</div>
            <div id="beta-list"></div>
        </div>
    </div>
</div>

<script>
    let targetX = innerWidth / 2, targetY = innerHeight / 2;
    let currentX = targetX, currentY = targetY;

    document.addEventListener('mousemove', (e) => {
        targetX = e.clientX;
        targetY = e.clientY;
    });

    // Floater з твого Ludo (плавання)
    class Floater {
        constructor(el, range) {
            this.el = el;
            this.range = range;
            this.angleX = Math.random() * Math.PI * 2;
            this.angleY = Math.random() * Math.PI * 2;
        }
        update() {
            this.angleX += 0.005;
            this.angleY += 0.005;
            const x = Math.sin(this.angleX) * this.range;
            const y = Math.cos(this.angleY) * this.range;
            this.el.style.transform = `translate(${x}px, ${y}px)`;
        }
    }

    const container = document.getElementById('main-container');
    const panelFloat = new Floater(container, 1.5);

    function animate() {
        // Та сама в'язкість (кисіль)
        currentX += (targetX - currentX) * 0.012; 
        currentY += (targetY - currentY) * 0.012;
        
        document.body.style.setProperty('--mouse-x', `${(currentX / innerWidth * 100)}%`);
        document.body.style.setProperty('--mouse-y', `${(currentY / innerHeight * 100)}%`);
        
        panelFloat.update();
        requestAnimationFrame(animate);
    }
    animate();

    async function load() {
        const dList = document.getElementById('done-list');
        const bList = document.getElementById('beta-list');
        
        try {
            const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
            const files = await res.json();

            files.forEach((f, index) => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    let target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                    if (target) {
                        const a = document.createElement('a');
                        a.className = 'game-card';
                        a.href = f.name;
                        a.target = '_blank';
                        a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>EXE →</i>`;
                        
                        // Затримка появи для ефекту баунсу по черзі
                        setTimeout(() => {
                            a.classList.add('show');
                        }, index * 100 + 400);

                        target.appendChild(a);
                    }
                }
            });
        } catch(e) {}
    }
    load();
</script>

</body>
</html>
