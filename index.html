<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Demo | Liquid Glass Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --mouse-x: 50%;
            --mouse-y: 50%;
            --accent: #00f2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lexend Deca', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #020408;
            /* В'язкий градієнт фону */
            background-image: radial-gradient(circle at var(--mouse-x) var(--mouse-y), #0d1a2f 0%, #020408 100%);
        }

        /* Динамічні плями */
        .glow-spot {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            pointer-events: none;
            z-index: -1;
        }
        .gs1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: var(--accent); }
        .gs2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #2e3192; }

        h1 {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -3px;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            /* Ефект Reveal */
            animation: reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1);
            text-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        @keyframes reveal {
            0% { opacity: 0; transform: translateY(30px) scale(0.9); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Обгортка для Floater, щоб не ламати анімацію появи */
        #floater-wrapper {
            will-change: transform;
            display: flex;
            justify-content: center;
        }

        #main-container {
            display: flex;
            gap: 25px;
            padding: 35px;
            border-radius: 40px;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-top: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            /* Анімація появи */
            animation: container-in 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes container-in {
            0% { opacity: 0; transform: scale(0.8) translateY(40px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .panel { width: 320px; }

        .label {
            font-size: 0.7rem; font-weight: 800;
            text-transform: uppercase; letter-spacing: 5px;
            margin-bottom: 25px; color: rgba(255,255,255,0.3);
            display: flex; align-items: center; gap: 10px;
        }

        /* Солідні картки */
        .game-card {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 22px 28px; border-radius: 24px;
            color: #fff; text-decoration: none;
            margin-bottom: 15px;
            /* Початковий стан для анімації */
            opacity: 0;
            transform: scale(0.6) translateY(20px);
            transition: 
                opacity 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
                background 0.3s ease,
                border 0.3s ease,
                box-shadow 0.3s ease;
        }

        /* Анімований стан */
        .game-card.animate {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Hover стан - використовуємо окремі властивості замість !important */
        .game-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        /* Додаємо hover transform окремо, щоб не конфліктувало */
        .game-card.animate:hover {
            transform: translateX(12px) scale(1.02);
        }

        .game-card b { font-size: 1.1rem; font-weight: 600; letter-spacing: -0.5px; }
        .game-card i { font-style: normal; font-size: 10px; font-weight: 800; color: var(--accent); opacity: 0.6; }
    </style>
</head>
<body>

    <div class="glow-spot gs1"></div>
    <div class="glow-spot gs2"></div>

    <h1>Games Demo</h1>

    <div id="floater-wrapper">
        <div id="main-container">
            <div class="panel">
                <div class="label">● Stable</div>
                <div id="done-list"></div>
            </div>
            <div class="panel">
                <div class="label">● Testing</div>
                <div id="beta-list"></div>
            </div>
        </div>
    </div>

    <script>
        let tx = innerWidth / 2, ty = innerHeight / 2;
        let cx = tx, cy = ty;

        document.addEventListener('mousemove', (e) => {
            tx = e.clientX; ty = e.clientY;
        });

        // Клас Floater для плавного плавання
        class Floater {
            constructor(el, range) {
                this.el = el;
                this.range = range;
                this.ax = Math.random() * 10;
                this.ay = Math.random() * 10;
            }
            update() {
                this.ax += 0.005;
                this.ay += 0.004;
                const x = Math.sin(this.ax) * this.range;
                const y = Math.cos(this.ay) * this.range;
                // Рухаємо wrapper, щоб не заважати внутрішнім анімаціям
                this.el.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        const wrapper = document.getElementById('floater-wrapper');
        const panelFloat = new Floater(wrapper, 1.5);

        function animate() {
            // В'язкість фону
            cx += (tx - cx) * 0.01; 
            cy += (ty - cy) * 0.01;
            
            document.body.style.setProperty('--mouse-x', `${(cx / innerWidth * 100)}%`);
            document.body.style.setProperty('--mouse-y', `${(cy / innerHeight * 100)}%`);
            
            panelFloat.update();
            requestAnimationFrame(animate);
        }
        animate();

        async function load() {
            try {
                const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
                const files = await res.json();
                
                const dList = document.getElementById('done-list');
                const bList = document.getElementById('beta-list');

                files.forEach((f, i) => {
                    const n = f.name.toUpperCase();
                    if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                        let target = n.includes('DONE') ? dList : (n.includes('BETA') ? bList : null);
                        if (target) {
                            const a = document.createElement('a');
                            a.className = 'game-card';
                            a.href = f.name;
                            a.target = '_blank';
                            a.innerHTML = `<b>${f.name.split('.')[0]}</b><i>RUN →</i>`;
                            
                            target.appendChild(a);

                            // Анімація появи з баунсом (виправлено)
                            setTimeout(() => a.classList.add('animate'), 500 + (i * 120));
                        }
                    }
                });
            } catch(e) {
                console.error('Failed to load games:', e);
            }
        }
        load();
    </script>
</body>
</html>
