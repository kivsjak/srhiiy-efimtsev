<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Demo - Dark Liquid</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Твоя палітра в Dark Mode */
            --bg-deep: #02040a;
            --glow-color: #1bffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: blur(25px);
            --text-main: #ffffff;
            --accent-done: #00ff88;
            --accent-beta: #ffcc00;
            
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-deep);
            /* Твій в'язкий градієнт */
            background-image: radial-gradient(
                circle 1200px at var(--mouse-x) var(--mouse-y), 
                #101e33 0%, 
                var(--bg-deep) 100%
            );
        }

        /* Твої Glow елементи на фоні */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
        }
        .g1 { top: 10%; left: 10%; width: 40vw; height: 40vw; background: var(--glow-color); }
        .g2 { bottom: 10%; right: 10%; width: 50vw; height: 50vw; background: #5d5dff; }

        #game-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, rgba(255,255,255,0.2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Твоя структура скла BOARD-CONTAINER */
        #main-container {
            display: flex;
            gap: 25px;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 45px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.1s ease-out;
        }

        .panel {
            width: 320px;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 32px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .label {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .done .label { color: var(--accent-done); }
        .beta .label { color: var(--accent-beta); }

        .label::before {
            content: ''; width: 8px; height: 8px; border-radius: 50%;
            background: currentColor; box-shadow: 0 0 10px currentColor;
        }

        /* Твої кнопки-картки в стилі Ludo */
        .game-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 18px 24px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            margin-bottom: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-card b { font-size: 1.1rem; letter-spacing: -0.5px; }
        .game-card span { opacity: 0.3; font-weight: 800; }

    </style>
</head>
<body>

<div class="glow g1"></div>
<div class="glow g2"></div>

<div id="game-stage">
    <h1>Games Demo</h1>

    <div id="main-container">
        <div class="panel done">
            <div class="label">Stable</div>
            <div id="done-list"></div>
        </div>
        <div class="panel beta">
            <div class="label">Experimental</div>
            <div id="beta-list"></div>
        </div>
    </div>
</div>

<script>
    // === ТВОЯ ЛОГІКА В'ЯЗКОСТІ ===
    let targetX = 50, targetY = 50;
    let currentX = 50, currentY = 50;

    document.addEventListener('mousemove', (e) => {
        targetX = (e.clientX / window.innerWidth) * 100;
        targetY = (e.clientY / window.innerHeight) * 100;
    });

    // Твій клас Floater для автономного плавання панелей
    class Floater {
        constructor(el, range) {
            this.el = el;
            this.range = range;
            this.angleX = Math.random() * Math.PI * 2;
            this.angleY = Math.random() * Math.PI * 2;
            this.speedX = 0.005 + Math.random() * 0.002;
            this.speedY = 0.005 + Math.random() * 0.002;
        }
        update() {
            this.angleX += this.speedX;
            this.angleY += this.speedY;
            const x = Math.sin(this.angleX) * this.range;
            const y = Math.cos(this.angleY) * this.range;
            this.el.style.transform = `translate(${x}px, ${y}px)`;
        }
    }

    const containerEl = document.getElementById('main-container');
    const floater = new Floater(containerEl, 2);

    function animate() {
        // Твій Extreme Lag для фону
        currentX += (targetX - currentX) * 0.009; 
        currentY += (targetY - currentY) * 0.009;
        
        document.body.style.setProperty('--mouse-x', `${currentX}%`);
        document.body.style.setProperty('--mouse-y', `${currentY}%`);
        
        floater.update();
        requestAnimationFrame(animate);
    }
    animate();

    // Завантаження ігор (API)
    async function load() {
        try {
            const res = await fetch(`https://api.github.com/repos/kivsjak/srhiiy-efimtsev/contents/?t=${Date.now()}`);
            const files = await res.json();
            const dList = document.getElementById('done-list');
            const bList = document.getElementById('beta-list');

            files.forEach(f => {
                const n = f.name.toUpperCase();
                if (n.endsWith('.HTML') && n !== 'INDEX.HTML') {
                    const target = n.includes('DONE') ? dList : bList;
                    const card = document.createElement('a');
                    card.className = 'game-card';
                    card.href = f.name;
                    card.target = '_blank';
                    card.innerHTML = `<b>${f.name.split('.')[0]}</b><span>RUN</span>`;
                    target.appendChild(card);
                }
            });
        } catch(e) { console.log("API Error"); }
    }
    load();
</script>

</body>
</html>
